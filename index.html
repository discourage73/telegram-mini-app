<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App — Melf&</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        background: url('bg_melf_small_monkey.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        margin-top: 20px;
        font-size: 1.4rem;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 12px 20px;
        border-radius: 12px;
      }

      .main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .button {
        padding: 14px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: #3f7de0;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #3569c4;
      }

      .token-list {
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 12px;
        display: none;
        flex-direction: column;
        gap: 8px;
      }

      .token-item {
        font-size: 1rem;
        padding: 6px 12px;
        background: rgba(255,255,255,0.15);
        border-radius: 8px;
        cursor: pointer;
      }

      .token-item:hover {
        background: rgba(255,255,255,0.25);
      }

      /* Карточка токена */
      .token-card {
        display: none;
        margin-top: 20px;
        width: 90%;
        max-width: 420px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }

      .token-card img {
        width: 100%;
        display: block;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <header id="greeting">Добро пожаловать!</header>

    <div class="main">
      <button class="button" onclick="toggleTokens()">Список токенов</button>

      <div class="token-list" id="tokenList">
        <div class="token-item" onclick="showTokenCard('buzz')">Hive AI (BUZZ)</div>
        <div class="token-item" onclick="showTokenCard('soon')">Скоро...</div>
      </div>

      <div class="token-card" id="tokenCard">
        <img id="tokenImage" src="" alt="Token Info" />
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (user && user.first_name) {
        document.getElementById("greeting").textContent =
          "Добро пожаловать, " + user.first_name + "!";
      }

      function toggleTokens() {
        const list = document.getElementById("tokenList");
        list.style.display = list.style.display === "flex" ? "none" : "flex";
        // скрываем карточку при повторном открытии списка
        document.getElementById("tokenCard").style.display = "none";
      }

      function showTokenCard(token) {
        const card = document.getElementById("tokenCard");
        const image = document.getElementById("tokenImage");

        if (token === "buzz") {
          image.src = "buzz_ghibli_card.jpg"; // Подставь правильное имя файла
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      }
    </script>
  </body>
</html>
