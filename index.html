<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Mini App — Ghibli Cloud Fade</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
      background: black;
    }

    /* Загрузочный экран */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      background-color: black;
      transition: opacity 1.2s ease;
      opacity: 1;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    .splash-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: splashAnim 3s linear forwards;
    }

    @keyframes splashAnim {
      0%   { background-image: url('bg1.jpg'); }
      33%  { background-image: url('bg2.jpg'); }
      66%  { background-image: url('bg3.jpg'); }
      100% { background-image: url('bg3.jpg'); }
    }

    .splash-text {
      color: white;
      font-size: 2rem;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 24px;
      border-radius: 16px;
      animation: fadeOut 0.8s ease 2.2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-10px); }
    }

    /* Основной интерфейс */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: url('background_ghibli.png') no-repeat center center fixed;
      background-size: cover;
    }

    .img-button {
      width: 260px;
      height: auto;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .img-button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .lang-icon {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 44px;
      height: auto;
      cursor: pointer;
      z-index: 1000;
    }

    .token-list {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
      color: white;
    }

    .token-item {
      font-size: 1rem;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      cursor: pointer;
    }

    .token-item:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .token-card {
      display: block;
      margin-top: 20px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .token-card.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .token-card img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div id="splash">
    <div class="splash-bg"></div>
    <div class="splash-text">Добро пожаловать</div>
  </div>

  <!-- Основной интерфейс -->
  <div class="main">
    <!-- Переключатель языка -->
    <img src="lang_ru.png" id="langSwitcher" alt="language" class="lang-icon" onclick="switchLang()" />

    <!-- Кнопки -->
    <img
      src="btn_token_list_ru_final.png"
      alt="Список токенов"
      class="img-button"
      id="tokenListButtonRu"
      onclick="toggleTokens()"
    />
    <img
      src="btn_token_list_en_final.png"
      alt="Token List"
      class="img-button"
      id="tokenListButtonEn"
      onclick="toggleTokens()"
    />

    <!-- Список токенов -->
    <div class="token-list" id="tokenList">
      <div class="token-item" onclick="showTokenCard('buzz')">Hive AI (BUZZ)</div>
      <div class="token-item" onclick="showTokenCard('soon')">Soon...</div>
    </div>

    <!-- Карточка токена -->
    <div class="token-card" id="tokenCard">
      <img id="tokenImage" src="" alt="Token Info" />
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user && user.first_name) {
      document.getElementById("greeting")?.textContent =
        "Добро пожаловать, " + user.first_name + "!";
    }

    let currentLang = localStorage.getItem("lang") || user?.language_code || "en";

    function applyLanguage() {
      const ruBtn = document.getElementById("tokenListButtonRu");
      const enBtn = document.getElementById("tokenListButtonEn");
      const langIcon = document.getElementById("langSwitcher");

      if (currentLang.startsWith("ru")) {
        ruBtn.style.display = "block";
        enBtn.style.display = "none";
        langIcon.src = "lang_en.png";
      } else {
        ruBtn.style.display = "none";
        enBtn.style.display = "block";
        langIcon.src = "lang_ru.png";
      }

      localStorage.setItem("lang", currentLang);
    }

    function switchLang() {
      currentLang = currentLang.startsWith("ru") ? "en" : "ru";
      applyLanguage();
    }

    function toggleTokens() {
      const list = document.getElementById("tokenList");
      const card = document.getElementById("tokenCard");
      if (list.style.display === "flex") {
        list.style.display = "none";
        card.classList.remove("show");
      } else {
        list.style.display = "flex";
      }
    }

    function showTokenCard(token) {
      const card = document.getElementById("tokenCard");
      const image = document.getElementById("tokenImage");

      if (token === "buzz") {
        image.src = "buzz_ghibli_card.jpg";
        card.classList.add("show");
      } else {
        card.classList.remove("show");
      }
    }

    // Плавное скрытие splash
    setTimeout(() => {
      const splash = document.getElementById("splash");
      splash.classList.add("hide");

      setTimeout(() => {
        splash.style.display = "none";
        document.querySelector(".main").style.display = "flex";
      }, 1200); // после анимации затухания
    }, 3000);

    applyLanguage();
  </script>
</body>
</html>
