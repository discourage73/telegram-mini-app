<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CryptoMonkey</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
      background-color: #111;
    }

    /* Загрузочный экран */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('bg2.jpg') center center no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* Граната по центру + анимация вращения */
    .grenade {
      width: 100px;
      height: auto;
      animation: rotateGrenade 2s linear infinite;
    }

    @keyframes rotateGrenade {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Основной интерфейс */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: url('background_ghibli.png') no-repeat center center fixed;
      background-size: cover;
    }

    .img-button {
      width: 260px;
      height: auto;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .img-button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .lang-icon {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 44px;
      height: auto;
      cursor: pointer;
      z-index: 1000;
    }

    .token-list {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
      color: white;
    }

    .token-item {
      font-size: 1rem;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      cursor: pointer;
    }

    .token-item:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .token-card {
      display: block;
      margin-top: 20px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .token-card.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .token-card img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div id="splash">
    <img src="grenade_loadout.png" alt="Grenade" class="grenade" />
  </div>

  <!-- Основной интерфейс -->
  <div class="main" id="main">
    <img src="lang_ru.png" id="langSwitcher" alt="language" class="lang-icon" onclick="switchLang()" />

    <img
      src="btn_token_list_ru_trimmed.png"
      alt="Список токенов"
      class="img-button"
      id="tokenListButtonRu"
      onclick="toggleTokens()"
    />
    <img
      src="btn_token_list_en_final.svg"
      alt="Token List"
      class="img-button"
      id="tokenListButtonEn"
      onclick="toggleTokens()"
    />

    <div class="token-list" id="tokenList">
      <div class="token-item" onclick="showTokenCard('buzz')">Hive AI (BUZZ)</div>
      <div class="token-item" onclick="showTokenCard('soon')">Soon...</div>
    </div>

    <div class="token-card" id="tokenCard">
      <img id="tokenImage" src="" alt="Token Info" />
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    if (user && user.first_name) {
      console.log("Добро пожаловать,", user.first_name);
    }

    let currentLang = localStorage.getItem("lang") || user?.language_code || "en";

    function applyLanguage() {
      const ruBtn = document.getElementById("tokenListButtonRu");
      const enBtn = document.getElementById("tokenListButtonEn");
      const langIcon = document.getElementById("langSwitcher");

      if (currentLang.startsWith("ru")) {
        ruBtn.style.display = "block";
        enBtn.style.display = "none";
        langIcon.src = "lang_en.png";
      } else {
        ruBtn.style.display = "none";
        enBtn.style.display = "block";
        langIcon.src = "lang_ru.png";
      }

      localStorage.setItem("lang", currentLang);
    }

    function switchLang() {
      currentLang = currentLang.startsWith("ru") ? "en" : "ru";
      applyLanguage();
    }

    function toggleTokens() {
      const list = document.getElementById("tokenList");
      const card = document.getElementById("tokenCard");
      if (list.style.display === "flex") {
        list.style.display = "none";
        card.classList.remove("show");
      } else {
        list.style.display = "flex";
      }
    }

    function showTokenCard(token) {
      const card = document.getElementById("tokenCard");
      const image = document.getElementById("tokenImage");

      if (token === "buzz") {
        image.src = "buzz_ghibli_card.jpg";
        card.classList.add("show");
      } else {
        card.classList.remove("show");
      }
    }

    // Загрузка
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("hide");
        setTimeout(() => {
          document.getElementById("main").style.display = "flex";
          document.getElementById("splash")?.remove();
        }, 800);
      }, 3000);
    });

    applyLanguage();
  </script>
</body>
</html>
