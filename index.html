<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App — Melf&</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        background: url('bg_melf_small_monkey.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        margin-top: 20px;
        font-size: 1.4rem;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 12px 20px;
        border-radius: 12px;
      }

      .main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .button {
        padding: 14px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: #3f7de0;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #3569c4;
      }

      .token-list {
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 12px;
        display: none;
        flex-direction: column;
        gap: 8px;
      }

      .token-item {
        font-size: 1rem;
        padding: 4px 0;
      }
    </style>
  </head>
  <body>
    <header id="greeting">Добро пожаловать!</header>

    <div class="main">
      <button class="button" onclick="toggleTokens()">Список токенов</button>

      <div class="token-list" id="tokenList">
        <div class="token-item">Bitcoin (BTC)</div>
        <div class="token-item">Ethereum (ETH)</div>
        <div class="token-item">Solana (SOL)</div>
        <div class="token-item">Tether (USDT)</div>
        <div class="token-item">BNB (BNB)</div>
        <div class="token-item">Dogecoin (DOGE)</div>
        <!-- Можно будет заменить на бэкенд позже -->
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      // Отображаем имя пользователя
      const user = tg.initDataUnsafe?.user;
      if (user && user.first_name) {
        document.getElementById("greeting").textContent =
          "Добро пожаловать, " + user.first_name + "!";
      }

      // Кнопка показать/скрыть токены
      function toggleTokens() {
        const list = document.getElementById("tokenList");
        list.style.display = list.style.display === "flex" ? "none" : "flex";
      }
    </script>
  </body>
</html>
