<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App — Melf&</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Georgia', serif;
        background: url('bg_melf_small_monkey.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        margin-top: 20px;
        font-size: 1.4rem;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: bold;
      }

      .main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* КНОПКА В СТИЛЕ ГИБЛИ */
      .button {
        padding: 14px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        border: 3px solid #5b4e3b;
        border-radius: 16px;
        background: linear-gradient(to bottom, #e5d3a8, #d8b56f);
        color: #3a2d1a;
        box-shadow: 0 4px 0 #5b4e3b, 0 6px 12px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.2s ease;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        margin-top: 20px;
      }

      .button:hover {
        background: linear-gradient(to bottom, #f2e5c7, #e4c27a);
      }

      .button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #5b4e3b;
      }

      .token-list {
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 12px;
        display: none;
        flex-direction: column;
        gap: 8px;
      }

      .token-item {
        font-size: 1rem;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        cursor: pointer;
      }

      .token-item:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .token-card {
        display: block;
        margin-top: 20px;
        width: 90%;
        max-width: 420px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.6s ease;
        pointer-events: none;
      }

      .token-card.show {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .token-card img {
        width: 100%;
        display: block;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <header id="greeting">Добро пожаловать!</header>

    <div class="main">
      <button class="button" onclick="toggleTokens()">Список токенов</button>

      <div class="token-list" id="tokenList">
        <div class="token-item" onclick="showTokenCard('buzz')">Hive AI (BUZZ)</div>
        <div class="token-item" onclick="showTokenCard('soon')">Скоро...</div>
      </div>

      <div class="token-card" id="tokenCard">
        <img id="tokenImage" src="" alt="Token Info" />
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (user && user.first_name) {
        document.getElementById("greeting").textContent =
          "Добро пожаловать, " + user.first_name + "!";
      }

      function toggleTokens() {
        const list = document.getElementById("tokenList");
        const card = document.getElementById("tokenCard");

        // Переключаем отображение списка токенов
        if (list.style.display === "flex") {
          list.style.display = "none";
          card.classList.remove("show");
        } else {
          list.style.display = "flex";
        }
      }

      function showTokenCard(token) {
        const card = document.getElementById("tokenCard");
        const image = document.getElementById("tokenImage");

        if (token === "buzz") {
          image.src = "buzz_ghibli_card.jpg"; // путь к картинке BUZZ
          card.classList.add("show");
        } else {
          card.classList.remove("show");
        }
      }
    </script>
  </body>
</html>
